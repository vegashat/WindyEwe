# Site wide configuration
title: Windy Ewe
locale: en_US
description: Hand Woven and Hand Knit Accessories
logo: windy_ewe_circle_logo.png
search: true
url: http://windyewe.com

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

# Octopress

#prose.io
prose:
  rooturl: '_posts'
  siteurl: 'http://windyewe.com/'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "excerpt"
        field:
          element: "text"
          label: "Last date post was modified"
          placeholder: "YYYY-MM-DD"
          alterable: true
      - name: "modified"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true

# Site owner
owner:
  name: Nanette Albrecht
  avatar: bio-photo.jpg
  email: info@windyewe.com
  disqus-shortname:
  twitter: windy_ewe
  facebook: #username
  github: vegashat
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: windy_ewe
  flickr: #username
  tumblr: #username
  pinterest: windy_ewe
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
